<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />

    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css" />
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>BlaBla </b>Electronic Shop</a>
    </div>

    <div class="login-box-body"  th:classappend="${classActiveForgetPassword}? 'in active'">
        <p class="login-box-msg">Forget Password</p>

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                There was some error in requesting new password.
            </div>
        </div>

        <div th:if="${param.email}">
            <div class="alert alert-danger">
                This email is not registered email.
            </div>
        </div>

        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully in new password request.</div>
        </div>

        <form th:action="@{/forgetPassword}"  method="post">

            <div class="form-group has-feedback">
                <input type="email" class="form-control" required placeholder="Enter registered email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-8">
                </div>

                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Request</button>
                </div>

            </div>
        </form>
        <a th:href="@{/login}" class="text-center">Back</a>
    </div>

</div>




<script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>

<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
